<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack a Mole</title>
  </head>

  <body>
    <div class="start-bg">
        <button id="start">Start</button>
        <div class="Display-score">
        <h2>Current Score: <span id="score">0</span></h2>
        <h2>High Score: <span id="high_score">0</span></h2>
      </div>
    </div>

    <div id="wrapper">
      <img src="./Images/bg 5.jpg" alt="" class="bg-img" />
      <div class="container">
        <h2>Timeleft: <span id="timeLeft">10</span></h2>

        <div class="grid">
          <div class="square place-1" id="1">
            <div class="shadow"></div>
          </div>
          <div class="square mole place-2" id="2">
            <div class="shadow"></div>
          </div>
          <div class="square place-3" id="3">
            <div class="shadow"></div>
          </div>
          <div class="square place-4" id="4">
            <div class="shadow"></div>
          </div>
          <div class="square place-5" id="5">
            <div class="shadow"></div>
          </div>
          <div class="square place-6" id="6">
            <div class="shadow"></div>
          </div>
          <div class="square place-7" id="7">
            <div class="shadow"></div>
          </div>
          <div class="square place-8" id="8">
            <div class="shadow"></div>
          </div>
          <div class="square place-9" id="9">
            <div class="shadow"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
